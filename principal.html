<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen and List</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">

</head>
<body>
    <!--Botão voltar tela inicial-->
    <a href="login.html"  class="btn-voltar" aria-label="Voltar para tela inicial">  <span class="material-symbols-outlined">arrow_back</span>Voltar</a>
   
    <!--Sessão Principal-->
    <main class="conteudo-principal">
        <div class="container-informacoes">
            <h1 class="titulo">Descubra Sua Playlist Perfeita</h1>
            <p class="quantidade-musicas-selecionadas"></p>
            <div id="area-progresso">
                <div id="fill-area-progresso"></div>
            </div>
        </div>
        <!-- cards com as músicas-->
        <section class="container-musicas" id="container-musicas">
            <div class="card-musica" id="card-musica">
                <span class="material-symbols-outlined icon-musica">music_note</span>
                <h2 id="musica-titulo"></h2>
                <p id="musica-artista"></p>
                <p id="musica-info"></p>
                <div id="card-botoes">
                    <button id="btn-pular">
                        <span class="material-symbols-outlined icon">skip_next</span> 
                        Pular
                    </button>

                    <button id="btn-adicionar" class="botoes">
                        <span class="material-symbols-outlined icon">add</span> 
                        Adicionar à Lista
                    </button>
                </div>
            
                <button id="btn-finalizar">Finalizar Playlist?</button>
            </div>
        </section>

        <!--Playlist do usuario-->
        <section id="section-playlist" class="container-musicas"> 
           <div id="container-playlist">
                <div class="playlist-header">
                    <span class="iconFavorite material-symbols-outlined ">favorite</span>
                    <p>Sua PlayList</p>
                </div>
                <span id="quantidadeMusicaPlaylist">0</span>
           </div> 

           <div id="playlist-texto-inicial">
           <span class="material-symbols-outlined iconStar">stars_2</span>
           <p>Suas músicas selecionadas aparecerão aqui!!</p>
           </div>

        </section> 
    </main>

    <footer>
        <p class="informacao-rodape">© 2025 - Desenvolvido por  <a href="https://github.com/thamiresantos" target="_blank"  rel="noopener noreferrer"> Thamires Santos</a></p>
   </footer>

    <script src="javascript/js-principal.js"></script>
</body>
</html>
