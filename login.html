<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen and List</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
       <section class="conteudo-principal">
            <img src="estilos/imagens/logo.png" alt="Logo do site Listen and List" class="logo">

            <div class="container-frases">
                <span class="frases">Organize suas playlists favoritas</span>
                <span class="frases">Explore um universo musical</span>
                <span class="frases">Descubra sua próxima música favorita</span>
                <span class="frases">Crie sua trilha sonora do dia!</span>
                <span class="frases">Monte a vibe perfeita para cada momento!</span>
            </div>

            <label for="btn-nomeUsuario" class="pergunta">Como podemos te chamar?</label>
           <input type="text" id="btn-nomeUsuario" name="nomeUsuario" aria-label="Seu nome">
           <button class="botoes btn-tela-login" id="btn-tela-login" disabled >Começar a jornada musical?</button>
       </section>
    </main>

    <footer>
      <p class="informacao-rodape">© 2025 - Desenvolvido por  <a href="https://github.com/thamiresantos" target="_blank"  rel="noopener noreferrer"> Thamires Santos</a></p>
